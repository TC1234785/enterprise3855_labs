version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: app.log
loggers:
  basicLogger:
    level: DEBUG
    handlers: [console, file]
    propagate: no
  # reduce verbosity for noisy third-party libraries
  httpx:
    level: WARNING
    handlers: [console]
    propagate: no
  httpcore:
    level: WARNING
    handlers: [console]
    propagate: no
  connexion:
    level: WARNING
    handlers: [console]
    propagate: no
root:
  level: WARNING
  handlers: [console]
disable_existing_loggers: false
